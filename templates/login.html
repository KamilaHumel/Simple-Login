{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="form-container login">
            <form action="" method="post">
              {% csrf_token %}
              <div class="form">
                {{ form|crispy }}
                  <div>
                    <button class="form-button log-btn" type="submit">Apply</button>
                  </div>
              </div>
            </form>
        </div>
    </div>
{% endblock %}
